<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>
<body>
    
    <main>
        <section>
            <div class="container">
                <div class="container-img | mobile-img">
                    <img src="images/image-header-mobile.jpg" alt="img">
                    <div class="photo-effect"></div>
                </div>
                <div class="container-left">
                    <article class="article-up">
                        <h1>Get<span class="accent">insights</span>that
                    help your businnes grow.</h1>
                    <p>Discover the benefits of data analytics and make
                        better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                    </article>
                    <article class="article-down">
                        <div class="stat-block"><h2>10k+</h2><p class="stat-text">Companies</p></div>
                        <div class="stat-block"><h2>314</h2><p class="stat-text">Templates</p></div>
                        <div class="stat-block"><h2>12M+</h2><p class="stat-text">Quertes</p></div>
                    </article>
                </div>
                <div class="container-img | desktop-img">
                    <img src="images/image-header-desktop.jpg" alt="img">
                    <div class="photo-effect"></div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
